<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEGuard</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>SEGuard</h1>
    <button id="mainToggle">Loading...</button>
    <div>
      <h3>SS Logging</h3>
      <button id="ssLoggingToggle">Loading...</button>
    </div>
    <h3></h3>

    <div id="inferenceResults">
      <img id="screenshot" alt="Screenshot" style="width: 224px" />
      <p>Phash: <span id="phash"></span></p>
      <p>Hamming Distance: <span id="hammingDistance"></span></p>
      <p>OCR Text: <span id="ocrText"></span></p>
      <p>Classification: <span id="classification"></span></p>
      <p>Method: <span id="method"></span></p>
      <p>OCR Inference Time: <span id="ocrTime"></span></p>
      <p>ONNX Inference Time: <span id="onnxInferenceTime"></span></p>
      <p>Total Time: <span id="totalTime"></span></p>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
