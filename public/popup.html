<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEGuard</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>SEGuard</h1>
    <button id="toggleButton">Loading...</button>
    <div id="inferenceResults">
      <img id="screenshot" alt="Screenshot" style="width:224px; height:224px;" />
      <p>OCR Text: <span id="ocrText">N/A</span></p>
      <p>Classification: <span id="classification">N/A</span></p>
      <p>Inference Time: <span id="inferenceTime">N/A</span></p>
      <p>Total Time: <span id="totalTime">N/A</span></p>
    </div>
    <!-- Hidden sandbox iframe for OCR processing -->
    <iframe id="sandbox-frame" src="sandbox.html" style="display:none;"></iframe>
    <script src="./popup.js"></script>
  </body>
</html>
